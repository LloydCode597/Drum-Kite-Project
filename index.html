<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/tom1.png" type="image/x-icon" />
  </head>

  <body>
    <h1 id="title">Drum 🥁 Kit</h1>
    <p>Press the keys or click on the letters to make sounds</p>
    <p>Or click the button to make random sounds</p>
    <button class="random-beat">Random Beats</button>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>

    <script src="index.js" charset="utf-8"></script>
    <footer>Made with ❤️ in Baton Rouge.</footer>
  </body>
</html>
